<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th><h3>Date</h3></th>
                <th><h3>Category</h3></th>
                <th><h3>Description</h3></th>
                <th><h3>Amount</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td><h3>{{ row["date"] }}</h3></td>
                <td><h3>{{ row["category"] }}</h3></td>
                <td><h3>{{ row["description"] }}</h3></td>
                <td><h3>{{ row["amount"] }}</h3></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total Expense: {{ total_amount }}</h3>
    
        
    </script>
    <h3><a href="/enter_expense">Add New Expense</a></h3>
    <h5><a href="/">Go back to home page</a></h5>
</body>
</html>
